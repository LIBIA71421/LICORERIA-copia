<div id="search-component">
  <form class="form">
    <label for="search-box">Busqueda de vinos</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  </form>
  <ul class="search-result">
    <li *ngFor="let vino of vinos$ | async" >
      <a routerLink="/detail/{{vino.id}}">
        {{vino.nombre}}
      </a>
    </li>
  </ul>
</div>
